<div>
    <header class="brand-name">
        <img class="brand-logo" src="/assets/logo.png" alt="logo" aria-hidden="true" />
      </header>
  
    <div class="categories">
      <div class="category-item" *ngFor="let category of categories" (click)="selectCategory(category)">
        {{ category }}
      </div>
    </div>
  
    <app-product-list
      [products]="currentProducts"
      [likedProducts]="likedProducts"
      (like)="likeProduct($event)"
      (remove)="removeProduct($event)"
      (share)="share($event)">
    </app-product-list>
  </div>
